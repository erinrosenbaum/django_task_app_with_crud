{% extends "base.html" %}

{% block title %}Task List{% endblock %}

{% block content %}
<h1>Task list</h1>
  {% for task in object_list %}
    <p>Task #{{ task.pk }}:</p>
    <p>Name: {{ task.name }}</p>
    <p>Created: {{ task.created }}</p>
    <p>Updated: {{ task.updated }}</p>
    <a href="{% url 'task_edit' task.pk %}">Edit</a>
    <a href="{% url 'task_delete' task.pk %}">Delete</a>
  {% endfor %}
{% endblock %}
