{% extends "base.html" %}

{% block title %}Task Detail{% endblock %}

{% block content %}
<h2>Name: {{ object.name }}</h2>

<p>Updated: {{ object.updated }}</p>

<p><a href="{% url 'task_list' %}">List</a></p>
{% endblock %}
